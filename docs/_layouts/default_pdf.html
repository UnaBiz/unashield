<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <style>
        html, button, input, select, textarea { font-family: "Helvetica Neue", sans-serif; }
        body { font: 14px/1.5 "Helvetica Neue", "OpenSansRegular", Helvetica, Arial, sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: "Helvetica Neue", 'OpenSansRegular', Helvetica, Arial, sans-serif; }
        h3 { font-family: "Helvetica Neue", 'OpenSansRegular', Helvetica, Arial, sans-serif !important; }
        strong { font-family: "Helvetica Neue", 'OpenSansBold', Helvetica, Arial, sans-serif !important; }
        th { font-family: "Helvetica Neue", 'OpenSansSemibold', Helvetica, Arial, sans-serif !important; }
        dt { font-family: "Helvetica Neue", 'OpenSansSemibold', Helvetica, Arial, sans-serif !important; }
        #header nav li { font-family: "Helvetica Neue", 'OpenSansLight', Helvetica, Arial, sans-serif; }
        section #title h1 { font-family: "Helvetica Neue", 'OpenSansLight', Helvetica, Arial, sans-serif; }
        section #title p { font-family: "Helvetica Neue", 'OpenSansLight', Helvetica, Arial, sans-serif; }
        section #title .credits { font-family: "Helvetica Neue", 'OpenSansRegular', Helvetica, Arial, sans-serif; }

        #header nav { background: transparent; }
        #header nav li a { background: linear_gradient(#bd7420, #9c5b11); background-color: #bd7420; border: 1px solid #8f510b; }
        #header nav li a:hover { background: linear_gradient(#945b19, #7d4a0f); background-color: #9c5b11; border: 1px solid #7d4a0f; }
        #header nav img.logo { float: left; margin-left: -20px; margin-top: -5px; }
    </style>
</head>
<body>

<div class="wrapper">

    <section>
        <div id="title">
            <h1>{{ page.title }}</h1>
        </div>

        {{ content }}

    </section>

</div>
</body>
</html>
